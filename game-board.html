<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play&Boom - Game Board</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .game-board {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: row;
        }
        .game-board.active {
            display: flex;
        }
        .game-content-container {
            flex: 1;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .player-list-vertical {
            width: 220px;
            height: 100vh;
            background: rgba(30,30,30,0.95);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 32px 0 32px 0;
            z-index: 2;
            flex-shrink: 0;
        }
        .player-card-vertical {
            background: #34495e;
            margin: 12px 16px;
            padding: 18px 10px;
            border-radius: 8px;
            color: #fff;
            text-align: left;
            min-width: 160px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .player-card-vertical.host {
            border: 2px solid #e74c3c;
        }
        .player-card-vertical .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #222;
        }
        .main-board-area {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            flex: 1;
            height: 100vh;
            gap: 64px;
        }
        #board-grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            grid-template-rows: repeat(7, 80px);
            gap: 8px;
            background: #bbb;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 0 32px #000a;
        }
        .grid-cell {
            width: 80px;
            height: 80px;
            background: #eee;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            cursor: pointer;
            position: relative;
        }
        .grid-cell.center {
            background: #3af !important;
        }
        .grid-cell.corner {
            background: #eee !important;
            border: 2px solid #888;
        }
        .grid-cell .token {
            font-size: 2.5rem;
            color: #111;
        }
        #token-tray {
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: #bbb;
            padding: 32px 16px;
            border-radius: 12px;
            min-width: 96px;
            align-items: center;
            box-shadow: 0 0 16px #0005;
        }
        .token-piece {
            width: 72px;
            height: 72px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 2.8rem;
            transition: background 0.2s, border 0.2s;
            color: #111;
        }
        .token-piece.selected {
            background: #3af;
            border: 2px solid #1a237e;
            color: #111;
        }
    </style>
</head>
<body>
    <div class="game-board">
        <div class="player-list-vertical" id="player-list-vertical"></div>
        <div class="game-content-container" id="game-content-container">
            <div class="main-board-area">
                <div id="board-grid"></div>
                <div id="token-tray"></div>
            </div>
            <!-- Mini-games or other game content can be injected here in the future -->
        </div>
    </div>
    <div id="turn-warning" style="
    position: absolute;
    top: 12px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(30, 30, 30, 0.95);
    padding: 12px 24px;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    z-index: 999;
    box-shadow: 0 0 12px #000a;">
    </div>
    <button onclick="renderBoard()">Force Re-Render</button>
    <script>
        console.log("username in localStorage is", localStorage.getItem('username'));

        const gameBoard = document.querySelector('.game-board');
        const playerListVertical = document.getElementById('player-list-vertical');
        const gameStatus = document.getElementById('game-status');
        const gameArea = document.getElementById('game-area');

        // Multiplayer 7x7 board game logic
        const SERVER_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://cs247.onrender.com';
        const socket = io(SERVER_URL);

        socket.on('gameStarted', ({ board: newBoard, players, currentTurn }) => {
            console.log('SOCKET gameStarted players:', players);
            const colors = ['#e74c3c', '#8e44ad', '#27ae60', '#f1c40f'];
            players = players.map((player, idx) => {
                if (typeof player === 'string') {
                    return {
                        name: player,
                        color: colors[idx % 4],
                        avatar: 'avatar1.png',
                        tokens: 5,
                        alive: true
                    };
                } else {
                    return {
                        ...player,
                        color: player.color || colors[idx % 4],
                        avatar: player.avatar,
                        name: player.name
                    };
                }
            });
            currentPlayerIdx = currentTurn;
            const myName = localStorage.getItem('username');
            if (!myName) {
                console.warn("Username not set in localStorage!");
            }
            console.log("myName", myName);
            console.log("all player names", players.map(p => p.name));
            myPlayerIdx = players.findIndex(p => p.name === myName);
            console.log("Fetched myPlayerIdx:", myPlayerIdx);
            
            renderPlayerCardsVertical();
            renderBoard();
            renderTokenTray();
        });

        socket.on('gameUpdate', ({ board: newBoard, players: updatedPlayers, currentTurn }) => {
            const myName = localStorage.getItem('username');
            console.log(`[CLIENT ${myName}] Received gameUpdate with currentTurn=${currentTurn}`);
            console.log(`[CLIENT ${myName}] Board state:\n`, JSON.stringify(newBoard));


            // Fix: ensure deep copy of the board so renderBoard picks up changes
            board = newBoard.map(row => [...row]);

            players = updatedPlayers;
            currentPlayerIdx = currentTurn;

            myPlayerIdx = players.findIndex(p => p.name === myName);
            console.log("Updated myPlayerIdx:", myPlayerIdx, "currentTurn:", currentTurn);

            renderPlayerCardsVertical();
            console.log("[CLIENT] Board before rendering", board);
            renderBoard();
            renderTokenTray();

            const warningEl = document.getElementById('turn-warning');
            const currentPlayer = players[currentPlayerIdx];
            const isMyTurn = myPlayerIdx === currentPlayerIdx;

            const tilesLeft = currentPlayer.tokens ?? 0;
            const totalTiles = currentPlayer.initialTiles ?? tilesLeft;

            if (isMyTurn) {
                warningEl.textContent = `üéØ Your turn ‚Äî you have ${tilesLeft}/${totalTiles} tiles left`;
                warningEl.style.color = '#00ff88';
            } else {
                warningEl.textContent = `‚è≥ ${currentPlayer.name}'s turn ‚Äî they have ${tilesLeft}/${totalTiles} tiles left`;
                warningEl.style.color = '#ffcc00';
            }

        });


        socket.on('connect', () => {
            console.log('Socket connected:', socket.id);

            const username = localStorage.getItem('username');
            const roomId = localStorage.getItem('roomPassword');

        if (username && roomId) {
            console.log(`Attempting auto-rejoin: room=${roomId}, user=${username}`);
            socket.emit('joinRoom', {
                roomId,
                username,
                avatar: 'avatar1.png', // or store avatar in localStorage
                color: null // server assigns
            });
        }
    });

    socket.on('boomTriggered', ({ playerName }) => {
        setTimeout(() => {
            alert(`üí• BOOM! ${playerName} is dead!`);
        }, 100); // delay to ensure render completes first
    });



        const N = 7;
        let board = Array.from({length: N}, () => Array(N).fill(null));
        let players = [];
        let currentPlayerIdx = 0;
        let myPlayerIdx = null;
        let myRoomId = localStorage.getItem('roomPassword');
        let selectedToken = null;

        const tokenTypes = [
            { type: 'corner', symbol: '‚îî' },
            { type: 'corner', symbol: '‚îò' },
            { type: 'corner', symbol: '‚îê' },
            { type: 'corner', symbol: '‚îå' },
            { type: 'straight', symbol: '‚îÇ' },
            { type: 'straight', symbol: '‚îÄ' },
            { type: 'cross', symbol: '‚îº' }
        ];
        // Render player cards vertically on the left
        function renderPlayerCardsVertical() {
            console.log("DEBUG: players array in renderPlayerCardsVertical", players);
            const playerListVertical = document.getElementById('player-list-vertical');
            playerListVertical.innerHTML = '';
            let displayPlayers = players.filter(Boolean);
            console.log('Number of players (status):', displayPlayers.length, displayPlayers);
            if (!displayPlayers || displayPlayers.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.style.textAlign = 'center';
                emptyState.style.padding = '20px';
                emptyState.style.color = '#666';
                emptyState.textContent = 'Waiting for players...';
                playerListVertical.appendChild(emptyState);
                return;
            }
            // Render a card for every player (up to 4)
            displayPlayers.slice(0, 4).forEach((player, idx) => {
                const playerCard = document.createElement('div');
                playerCard.className = `player-card-vertical${player.alive ? '' : ' eliminated'}`;
                playerCard.style.background = player.color + 'cc';
                playerCard.style.display = 'flex';
                playerCard.style.alignItems = 'center';
                playerCard.style.gap = '16px';
                playerCard.style.padding = '16px';
                playerCard.innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;gap:8px;width:100%;">
                        <img src="${player.avatar}" alt="Avatar" class="avatar" style="width:64px;height:64px;border-radius:50%;background:#fff;object-fit:cover;box-shadow:0 0 8px #0007;">
                        <div style="color:#fff;text-align:center;width:100%;">
                            <div class="player-name" style="font-weight:bold;font-size:1.2em;margin-bottom:4px;">${player.name}${idx === currentPlayerIdx ? ' <span style=\'font-weight:bold\'>(Turn)</span>' : ''}</div>
                            <div class="player-status" style="font-size:0.9em;opacity:0.8;">${player.alive ? 'Alive' : 'Eliminated'}</div>
                            <div class="player-tokens" style="font-size:0.9em;opacity:0.8;">Tokens: ${player.tokens}</div>
                        </div>
                    </div>
                `;
                playerListVertical.appendChild(playerCard);
            });
        }

        function renderBoard() {
            console.log("DEBUG: players array in renderBoard", players);
            const boardGrid = document.getElementById('board-grid');
            boardGrid.innerHTML = '';
            let displayPlayers = players.filter(Boolean);
            console.log('Number of players (board):', displayPlayers.length, displayPlayers);
            // Map player count to corner positions (use [y, x] for grid)
            const cornerPositions = [
                [0, 0],         // Player 0: Top-left
                [0, N-1],       // Player 1: Top-right
                [N-1, N-1],     // Player 2: Bottom-right
                [N-1, 0]        // Player 3: Bottom-left
            ];
            // Assign each player to a corner in order
            let playerCornerMap = {};
            for (let i = 0; i < displayPlayers.length && i < 4; i++) {
                const [y, x] = cornerPositions[i];
                playerCornerMap[`${y},${x}`] = displayPlayers[i];
            }
            for (let y = 0; y < N; y++) {
                for (let x = 0; x < N; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';

                    const isCorner = (
                        (y === 0 && x === 0) ||
                        (y === 0 && x === N-1) ||
                        (y === N-1 && x === N-1) ||
                        (y === N-1 && x === 0)
                    );

                    if (isCorner) {
                        cell.classList.add('corner');
                        const player = playerCornerMap[`${y},${x}`];
                        if (player) {
                            cell.style.background = player.color + '33';
                            cell.style.border = `2px solid ${player.color}`;
                            cell.innerHTML = `<span class="token" style="color:${player.color};">L</span>`;
                            board[y][x] = '‚îº';
                        } else {
                            cell.innerHTML = '';
                            cell.style.background = '#eee';
                            cell.style.border = '2px solid #888';
                        }
                    }
                    board[3][3] = board[3][3] || '‚îº';

                    if (x === Math.floor(N / 2) && y === Math.floor(N / 2)) {
                        cell.classList.add('center');
                    }

                    if (board[y][x]) {
                        cell.innerHTML = `<span class="token">${board[y][x]}</span>`;
                    }

                    if (!isCorner) {
                        console.log("Rendering cell", x, y, "selectedToken is", selectedToken);
                        cell.onclick = () => {
                            console.log("CLICK:", { x, y });
                            console.log("selectedToken", selectedToken);
                            console.log("tokensLeft", players[myPlayerIdx]?.tokens);
                            console.log("board[y][x]", board[y][x]);
                            console.log("myPlayerIdx", myPlayerIdx, "currentPlayerIdx", currentPlayerIdx);

                            if (
                                selectedToken &&
                                players[myPlayerIdx]?.tokens > 0 &&
                                !board[y][x] &&
                                myPlayerIdx === currentPlayerIdx
                            ) {
                                board[y][x] = selectedToken.symbol;
                                console.log(`Placing token ${selectedToken.symbol} at (${x}, ${y})`);

                                // if (isPathToCorner(board)) {
                                //     console.log("üí•BOOM! Path to corner found!");
                                //     setTimeout(() => {
                                //         alert(`üí•BOOM! ${players[myPlayerIdx].name} is dead!`);
                                //     }, 100); // small delay (~1 frame)                                       
                                // } else {
                                //     console.log("No path to corner yet ‚Äî board is still safe.");
                                // }

                                players[myPlayerIdx].tokens--;
                                renderBoard();
                                renderPlayerCardsVertical();
                                renderTokenTray();
                                console.log("EMIT placeToken with:", {
                                    token: selectedToken,
                                    symbol: selectedToken?.symbol,
                                    at: [x, y]
                                });
                                socket.emit('placeToken', {
                                    roomId: myRoomId,
                                    x, y,
                                    tokenType: selectedToken.symbol,
                                    playerIdx: myPlayerIdx
                                });
                            }
                        };
                    }

                    boardGrid.appendChild(cell);
                }
            }

        }

        function renderTokenTray() {
            const tray = document.getElementById('token-tray');
            tray.innerHTML = '';
            tokenTypes.forEach((token, idx) => {
                const tokenDiv = document.createElement('div');
                tokenDiv.className = 'token-piece' + (selectedToken === token ? ' selected' : '');
                tokenDiv.textContent = token.symbol;
                tokenDiv.onclick = () => {
                    console.log("Token selected:", token.symbol);
                    selectedToken = token;
                    renderTokenTray();
                };
                tray.appendChild(tokenDiv);
            });
        }

        function getConnections(symbol) {
            switch (symbol) {
                case '‚îÄ': return ['left', 'right'];
                case '‚îÇ': return ['up', 'down'];
                case '‚îå': return ['right', 'down'];
                case '‚îê': return ['left', 'down'];
                case '‚îò': return ['left', 'up'];
                case '‚îî': return ['right', 'up'];
                case '‚îº': return ['up', 'down', 'left', 'right'];
                default: return [];
            }
        }

        function isPathToCorner(board) {
            const N = board.length;
            const visited = Array.from({ length: N }, () => Array(N).fill(false));
            const center = [3, 3];
            const queue = [center];

            const directions = {
                up: [-1, 0],
                down: [1, 0],
                left: [0, -1],
                right: [0, 1]
            };

            const opposite = {
                up: 'down',
                down: 'up',
                left: 'right',
                right: 'left'
            };

            while (queue.length > 0) {
                const [y, x] = queue.shift();
                if (visited[y][x]) continue;
                visited[y][x] = true;

                const symbol = board[y][x];
                if (!symbol) continue;

                const connections = getConnections(symbol);

                for (const dir of connections) {
                    const [dy, dx] = directions[dir];
                    const ny = y + dy;
                    const nx = x + dx;

                    if (ny < 0 || ny >= N || nx < 0 || nx >= N) continue;
                    if (visited[ny][nx]) continue;

                    const neighborSymbol = board[ny][nx];
                    if (!neighborSymbol) continue;

                    const neighborConnections = getConnections(neighborSymbol);
                    if (neighborConnections.includes(opposite[dir])) {
                        queue.push([ny, nx]);
                    }
                }
            }

            // Check if any corner was reached
            const corners = [
                [0, 0],
                [0, N - 1],
                [N - 1, 0],
                [N - 1, N - 1]
            ];

            return corners.some(([cy, cx]) => visited[cy][cx]);
        }

        // Fetch current player list for the room before the game starts
        async function fetchPlayersForRoom() {
            const roomId = localStorage.getItem('roomPassword');
            if (!roomId) return;
            try {
                const res = await fetch(`${SERVER_URL.replace('ws', 'http')}/api/rooms/${roomId}`);
                if (!res.ok) return;
                const data = await res.json();
                if (data && Array.isArray(data.players)) {
                    // Always use backend-provided name and avatar, only assign color if missing
                    const colors = ['#e74c3c', '#8e44ad', '#27ae60', '#f1c40f'];
                    players = data.players.map((player, idx) => {
                        if (typeof player === 'string') {
                            // Fallback for legacy string-only player
                            return {
                                name: player,
                                color: colors[idx % 4],
                                avatar: 'avatar1.png',
                                tokens: 5,
                                alive: true
                            };
                        } else {
                            return {
                                ...player,
                                color: player.color || colors[idx % 4], // Only assign color if not set
                                avatar: player.avatar, // Always use backend avatar
                                name: player.name      // Always use backend name
                            };
                        }
                    });
                    const myName = localStorage.getItem('username');
                    myPlayerIdx = players.findIndex(p => p.name === myName);
                    console.log("Fetched myPlayerIdx:", myPlayerIdx, "based on username:", myName);
                    renderPlayerCardsVertical();
                    renderBoard();
                }
            } catch (e) {
                // Ignore fetch errors
            }
        }

      // Call fetch on page load
      fetchPlayersForRoom();

      // Immediately show game board
    //   renderPlayerCardsVertical();
    //   renderBoard();
      renderTokenTray();
    </script>
</body>
