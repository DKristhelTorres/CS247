<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üèÜ Minigame Results</title>
    <style>
      body {
        background: #f8f8f8;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 40px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
      }
      #ranking-list {
        margin-bottom: 40px;
      }
      .podium-slot {
        background: white;
        border-radius: 16px;
        padding: 20px;
        width: 180px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
        margin: 0 10px;
      }
      .rank-label {
        font-weight: bold;
        margin-bottom: 6px;
      }
      .player-name {
        font-size: 1.2rem;
        margin-bottom: 4px;
      }
      .tile-count {
        color: #555;
      }
      #continue-btn {
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #eee;
        cursor: pointer;
      }
      #continue-btn[disabled] {
        background: #ddd;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <h1>üèÜ Minigame Results</h1>
    <div id="ranking-list"></div>
    <button id="continue-btn">Continue</button>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      const SERVER_URL =
        location.hostname === "localhost"
          ? "http://localhost:3000"
          : "https://cs247.onrender.com";
      const socket = io(SERVER_URL);

      // Get or fall back to a guest name
      let username = localStorage.getItem("username");
      if (!username) {
        // ensure socket.id is available
        socket.on("connect", () => {
          username = "Guest_" + socket.id.slice(-4);
        });
      }

      const roomId = localStorage.getItem("roomPassword");

      // 1) Join the *vote* room (no side effects in room.players)
      socket.on("connect", () => {
        if (roomId) {
          console.log(`[RESULTS] Joining vote room ${roomId}`);
          socket.emit("joinVoteRoom", roomId);
        }
      });

      // 2) Render results
      socket.on("mg1Results", ({ finishOrder, tileRewards }) => {
        localStorage.setItem("mg1_tileRewards", JSON.stringify(tileRewards));
        const container = document.getElementById("ranking-list");
        container.innerHTML = "";

        finishOrder.forEach((name, idx) => {
          const slot = document.createElement("div");
          slot.className = "podium-slot";

          const rank = document.createElement("div");
          rank.className = "rank-label";
          rank.textContent = `#${idx + 1}`;

          const avatar = document.createElement("img");
          avatar.src = `images/Player${(idx % 4) + 1}.png`;
          avatar.alt = name;
          avatar.style.width = "80px";
          avatar.style.height = "80px";
          avatar.style.borderRadius = "50%";
          avatar.style.border = "3px solid #ccc";
          avatar.style.marginBottom = "10px";

          const nameDiv = document.createElement("div");
          nameDiv.className = "player-name";
          nameDiv.textContent = name;

          const tiles = document.createElement("div");
          tiles.className = "tile-count";
          tiles.textContent = `+${tileRewards[name]} tiles`;

          slot.append(rank, avatar, nameDiv, tiles);
          container.append(slot);
        });
      });

      // 3) Continue button
      const continueBtn = document.getElementById("continue-btn");
      continueBtn.addEventListener("click", () => {
        continueBtn.disabled = true;
        continueBtn.textContent = "‚è≥ Waiting for other players...";

        // only send username here
        socket.emit("resultsSeen", { roomId, username });
        console.log(`[RESULTS] ${username} clicked Continue`);
      });

      // 4) When server says all done, go to board
      socket.on("startGameFromServer", ({ tileRewards }) => {
        console.log("[RESULTS] startGameFromServer", tileRewards);
        localStorage.setItem("mg1_tileRewards", JSON.stringify(tileRewards));
        window.location.href = "game-board.html";
      });
    </script>
  </body>
</html>
